{% load static %}

<div class="container-fluid">

    <div class="row rounded bg-primary"  style="animation-iteration-count:infinite;animation-name:spin;animation-duration:2s;z-index:100;position: fixed;padding-top:25px;margin-left:2px;margin-top: 10px;height: 80px">
        <div class="col-1 cursor-pointer" style="text-align: center" onclick="url('content-rec', 'recycle/share/', 'Apprendre sur le recyclage')">
            <img src="{% static 'images/illustrations/learning.png' %}" class="middle-image" alt="learn recycle">
        </div>
    </div>
    <div class="row rounded bg-primary"  style="animation-iteration-count:infinite;animation-name:spin;animation-duration:3s;animation-delay:1s;z-index:100;padding-top:25px;margin-left:2px;position: fixed;margin-top: 105px;height: 80px" >
        <div class="col-1 cursor-pointer" onclick="url('content-rec', 'recycle/question/', 'Questions sur le recyclage')">
            <img src="{% static 'images/illustrations/communication.png' %}" class="middle-image" alt="questions recycle" id="dropdown">
        </div>
    </div>

    <div class="row justify-content-center" id="content-rec">
        <div class="col-11 rounded" style="animation-duration:2s;animation-name: blink;animation-iteration-count:infinite;padding-top:5px; height:50px;margin-top: 25%;background-color: rgba(200, 200, 200, 0.4)">
            <h2 style="text-align: center">
                Les musées préservent notre passé; le recyclage préserve notre avenir.
            </h2>
            <i style="color: black">
                Theodor Wiesengrund Adorno
            </i>
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'js/main.js' %}">
</script>
