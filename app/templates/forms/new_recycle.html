{% load static %}

<form action="{% url 'newRecycle' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <section class="content" style="color:black">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-outline card-info">
            <div class="card-header">
              <h3 class="card-title">
                Ecrire une nouvelle id√©e de
                <small>Recyclage</small>
              </h3>
              <!-- /. tools -->
            </div>
            <!-- /.card-header -->
            <div class="card-body pad">
              <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Votre Email" required>
              </div>

              <div class="mb-3">
                <input type="text" name="title" class="form-control" placeholder="Titre" required>
              </div>

                <div class="mb-3">
                <textarea class="textarea" name="content" placeholder="Ecrire quelque texte ici..."
                          style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" required></textarea>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-block">Partager</button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.col-->
      </div>
      <!-- ./row -->
    </section>
    <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</form>

<script type="text/javascript" src="{% static 'js/main.js' %}"></script>
