{% load static %}


<div class="container-fluid pt-5 bg-white">
    <div class="row ">
            <div class="col-12">
                <div class="card ">
                  <div class="card-header bg-success">
                    <h3 class="share-title">{{ question.objet }}</h3>

                    <div class="share-tools">
                      {{ recycle.email }} - {{ question.date}}
                    </div>
                    <!-- /.share-tools -->
                  </div>
                  <!-- /.share-header -->
                  <div class="share-body p-5 bg-white" style="text-align:center;color:black;">
                        <h3>
                            {{ question.question }}
                        </h3>
                  </div>
                  <!-- /.share-body -->
                </div>
                </div>
    </div>
    {% for content in answer %}
    <div class="row">
        <div class="col-12">
                <div class="card ">
                  <div class="card-header" style="color:black;">
                    <h5 class="share-title">{{ content.email }}</h5>

                    <div class="share-tools">
                      {{ content.date}}
                    </div>
                    <!-- /.share-tools -->
                  </div>
                  <!-- /.share-header -->
                  <div class="share-body p-5 bg-white" style="color:black;text-overflow: ellipsis;white-space: pre-wrap; overflow-wrap: break-word">

                            {{ content.content }}
                  </div>
                  <!-- /.share-body -->
                </div>
                </div>
    </div>
    {% endfor %}
<form action="{% url 'answerQuestion' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="question_id" value="{{ question.id }}">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-outline card-info">
            <div class="card-header">
              <h3 class="card-title" style="color: black">
                Ecrire votre idée
              </h3>
              <!-- /. tools -->
            </div>
            <!-- /.card-header -->
            <div class="card-body pad">
              <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Votre Email" required>
              </div>

                <div class="mb-3">
                <textarea class="textarea" name="answer" placeholder="Ecrire quelque texte ici..."
                          style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;" required></textarea>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-block">Répondre</button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.col-->
      </div>
      <!-- ./row -->
    </section>
    <!-- /.content-wrapper -->
</form>

</div>

<script type="text/javascript" src="{% static 'js/main.js' %}">
</script>
