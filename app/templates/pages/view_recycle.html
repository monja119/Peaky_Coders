{% load static %}

    <div class="row ">
            <div class="col-12">
                <div class="card bg-success">
                  <div class="card-header">
                    <h3 class="share-title">{{ recycle.title }}</h3>

                    <div class="share-tools">
                      {{ recycle.email }} - {{ recycle.date}}
                    </div>
                    <!-- /.share-tools -->
                  </div>
                  <!-- /.share-header -->
                  <div class="share-body p-5 bg-white" style="color:black;text-overflow: ellipsis;white-space: pre-wrap; overflow-wrap: break-word">
                    {{ recycle.content }}
                  </div>
                  <!-- /.share-body -->
                </div>
                </div>
    </div>
</div>

</script>
